{% extends 'main.html'%}
{% load static %}

{%block content%}
    <!-- Begin Page Content -->
    <div class="container-fluid">
        {% include 'partials/_alerts.html' %}
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">

            <h1 class="h3 mb-0 text-gray-800" >Add User</h1>
            <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                    class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
        </div>

        <!-- Content Row -->
        <div class="row">

            <!-- card -->
            <div class="col-xl-6 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                
                                <div class="h1 mb-0 font-weight-bold text-gray-800">Department Head User</div>
                            </div>
                           
                            <div class="col-auto">
                            
                                <a href=""><i class="fas fa-user fa-4x text-info"></i></a>
                            
                            </div>
                            
                        </div>
                        <div class="col-auto">
                            
                        <a href="#"  data-toggle="modal" data-target="#dept" class=" btn btn-sm btn-info shadow-sm"><i
                            class="fas fa-plus fa-sm text-white-100"></i> Add </a>
                    </div>
                        </div>
                  
                </div>
                
            </div>

              <!-- card -->
              <div class="col-xl-6 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                
                                <div class="h1 mb-0 font-weight-bold text-gray-800">Custodian User</div>
                            </div>
                           
                            <div class="col-auto">
                                <a href=""><i class="fas fa-user fa-4x text-info"></i></a>
                            </div>
                            
                        </div>
                        <div class="col-auto">
                            
                            <a href="#"  data-toggle="modal" data-target="#custodian" class=" btn btn-sm btn-info shadow-sm"><i
                                class="fas fa-plus fa-sm text-white-100"></i> Add </a>
                        </div>
                    </div>
                </div>
            </div>
      
            
        </div>
       

    </div>
    <!-- /.container-fluid -->
    
     <!-- Add department head user Modal-->
     <div class="modal fade bd-example-modal-lg" id="dept" tabindex="-1" role="dialog" aria-labelledby="detail"
     aria-hidden="true">
     <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
         <div class="modal-content" style="box-shadow:0 0 25px 0 rgb(29, 175, 185);">
             <div class="modal-header border-bottom-0">
                 <h5 class="title" id="detail">Department Head</h5>
                 <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">×</span>
                 </button>
                </div>
                <div class="modal-body border-bottom-0">
                
                       <div class="col-md-10 mx-auto">
                                  <div class="card" style="box-shadow:0 0 25px 0 rgb(29, 175, 185);">
                                    <div class="card-header">
                                         <h4>Add Department Head User</h4>
                                    </div>
                                    <div class="card-body">
                                        <form method="POST" action=""  enctype='multipart/form-data'  >
                                            {% csrf_token %}
                                            <!-- <div class="input-group mb-3">
                                                <div class="input-group-append">
                                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                </div>
                                                {{form.username}}
                                            </div> -->
                                            <div class="form-group mb-4">
                                                <label>User Name<sup class="text-danger">&#10033;</sup></label>
                                                <input type="text" name="username" placeholder="Name" class="form-control" required>
                                              </div>
                                              <div class="form-group mb-4">
                                                <label>Email<sup class="text-danger">&#10033;</sup></label>
                                                <input type="email" name="email" placeholder="example@gmial.com" class="form-control" required>
                                              </div>
                                           
                                            <div class="input-group mb-2">
                                                <div class="input-group-append">
                                                    <span class="input-group-text"><i class="fas fa-list"></i></span>
                                                </div>
                                                {{dform.department}}
                                            </div>
                                           
                    
                                               <div class="d-flex justify-content-center mt-3 login_container">
                                                <input type="hidden" name="next" value="{{ request.path }}">
                                                 <input class="btn btn-info" name="dept" type="submit" value="Create Account">
                                               </div>
                    
                                        </form>
                                    </div>
                                  </div>
                              </div>            
                  
               </div>
  
         </div>
     </div>
    </div>

       <!-- Add department head user Modal-->
       <div class="modal fade bd-example-modal-lg" id="custodian" tabindex="-1" role="dialog" aria-labelledby="detail"
       aria-hidden="true">
       <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
           <div class="modal-content" style="box-shadow:0 0 25px 0 rgb(29, 175, 185);">
               <div class="modal-header border-bottom-0">
                   <h5 class="title" id="detail">Custodian</h5>
                   <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">×</span>
                   </button>
                  </div>
                  <div class="modal-body border-bottom-0">
                  
                         <div class="col-md-10 mx-auto">
                                    <div class="card" style="box-shadow:0 0 25px 0 rgb(29, 175, 185);">
                                      <div class="card-header">
                                           <h4>Add Custodian User</h4>
                                      </div>
                                      <div class="card-body">
                                          <form method="POST" action=""  enctype='multipart/form-data'  >
                                              {% csrf_token %}
                                              <!-- <div class="input-group mb-3">
                                                  <div class="input-group-append">
                                                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                  </div>
                                                  {{form.username}}
                                              </div> -->
                                              <div class="form-group mb-4">
                                                  <label>User Name<sup class="text-danger">&#10033;</sup></label>
                                                  <input type="text" name="username" placeholder="Name" class="form-control" required>
                                                </div>
                                                <div class="form-group mb-4">
                                                  <label>Email<sup class="text-danger">&#10033;</sup></label>
                                                  <input type="email" name="email" placeholder="example@gmial.com" class="form-control" required>
                                                </div>
                                             
                                           
                      
                                                 <div class="d-flex justify-content-center mt-3 login_container">
                                                  <input type="hidden" name="next" value="{{ request.path }}">
                                                   <input class="btn btn-info" name="custodian" type="submit" value="Create Account">
                                                 </div>
                      
                                          </form>
                                      </div>
                                    </div>
                                </div>            
                    
                 </div>
    
           </div>
       </div>
      </div>

{% endblock %}
