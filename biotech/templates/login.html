{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Log in</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-info">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-6 col-md-9 ">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="container ">
                          <div class="col-lg-auto">
                                <div class="p-4">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-800 mb-4">National Agricultural Biotechnology Research Center</h1>
                                        {% include 'partials/_alerts.html' %}
                                    </div>
                                    <form class="user" action="{% url 'login' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group text-gray-800">
                                            <label for="username">Username</label>
                                            <input
                                              type="text"
                                              name="username"
                                              class="form-control"
                                              required
                                            />
                                          </div>
                            
                                          <div class="form-group text-gray-800">
                                            <label for="password2">Password</label>
                                            <input
                                              type="password"
                                              name="password"
                                              class="form-control"
                                              required
                                            />
                                          </div>
                                        <input type="submit" value="Login" class="btn btn-info btn-block">
                                        <hr>
                                      
                                    </form>
                                   
                                    <div class="text-center">
                                        <a class="small text-gray-800" href="{% url 'reset_password' %}">Forgot Password?</a>
                                    </div>
                                    <!-- <div class="text-center">
                                        <a class="small" href="{% url 'register' %}">Create an Account!</a>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
